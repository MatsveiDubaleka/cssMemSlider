<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>CSS Mem Slider</h1>
      </div>
      <div class="slider">
        <div class="slider__container">
          <div class="slider__item">
            <img
              src="./assets/img/student1_1.jpg"
              alt="Max Score ... Student 1"
            />
          </div>
          <div class="slider__item">
            <img
              src="./assets/img/student1_2.jpg"
              alt="Your self score... Student 1"
            />
          </div>
          <div class="slider__item">
            <img
              src="./assets/img/student1_3.jpg"
              alt="Student1...Your Project"
            />
          </div>
        </div>
        <div class="slider__btns">
          <div class="slider__text-container">
            <div class="slider__text-item">
              <p>Your self score...Student1</p>
            </div>
            <div class="slider__text-item">
              <p></p>
            </div>
            <div class="slider__text-item">
              <p></p>
            </div>
            <div class="slider__text-item">
              <p></p>
            </div>
          </div>
          <div class="slider__input-container">
            <label for="slider-1" class="label">
              <input type="radio" name="slider" id="slider-1" checked />
              <span class="checkmark"></span>
            </label>
            <label for="slider-2" class="label">
              <input type="radio" name="slider" id="slider-2" />
              <span class="checkmark"></span>
            </label>
            <label for="slider-3" class="label">
              <input type="radio" name="slider" id="slider-3" />
              <span class="checkmark"></span>
            </label>
            <label for="slider-4" class="label">
              <input type="radio" name="slider" id="slider-4" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
