<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="heading">
          <h1>CSS Mem Slider</h1>
        </div>
      </header>
      <main>
        <div class="container">
          <input
            type="radio"
            name="controls"
            id="slider__radio1"
            class="input hidden"
            checked
          />
          <input
            type="radio"
            name="controls"
            id="slider__radio2"
            class="input hidden"
          />
          <input
            type="radio"
            name="controls"
            id="slider__radio3"
            class="input hidden"
          />
          <input
            type="radio"
            name="controls"
            id="slider__radio4"
            class="input hidden"
          />
          <div class="slider__container container">
            <div class="slider__mems">
              <div class="slider__images">
                <div class="slider__item slider__item-1"></div>
                <div class="slider__item slider__item-2"></div>
                <div class="slider__item slider__item-3"></div>
                <div class="slider__item slider__item-4"></div>
              </div>
            </div>
            <div class="slider__bottom">
              <div class="slider__captions">
                <div class="slider__captions-container">
                  <p class="captions__item">Max Score ... Student1</p>
                  <p class="captions__item">Your self score ... Student1</p>
                  <p class="captions__item">Student 1 ... Your project</p>
                  <p class="captions__item">
                    Me when i See Student1 in Real Life
                  </p>
                </div>
              </div>
              <div class="slider__controls">
                <div class="slider__controls-wrapper">
                  <label
                    for="slider__radio1"
                    class="controls__item controls__item-1"
                  >
                    <i class="icon"></i></label
                  ><label
                    for="slider__radio2"
                    class="controls__item controls__item-2"
                    ><i class="icon"></i></label
                  ><label
                    for="slider__radio3"
                    class="controls__item controls__item-3"
                    ><i class="icon"></i></label
                  ><label
                    for="slider__radio4"
                    class="controls__item controls__item-4"
                    ><i class="icon"></i
                  ></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="copyright">2022</div>
        <div class="github">
          <a href="https://github.com/MatsveiDubaleka">Github</a>
        </div>
      </footer>
    </div>
  </body>
</html>
